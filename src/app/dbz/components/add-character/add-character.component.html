<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="characters.name" name="name" class="form-control" placeholder="Nombre">

  <input type="number" [(ngModel)]="characters.power" name="power" class="form-control mb-2" placeholder="Poder">

  <button type="submit" class="btn btn-primary" >Agregar</button>
</form>
