<h1>{{ name }}</h1>

<dl>
  <td>Nombre: </td>
  <dd> {{ name }}</dd>

  <td>Edad: </td>
  <dd> {{ age }}</dd>

  <td>Metodo: </td>
  <dd> {{ getHeroDescription() }}</dd>

  <td>Capitalizado: </td>
  <dd> {{ capitalizedName }}</dd>
</dl>


<button *ngIf="name !== 'Superman'" class="btn btn-primary" (click)="changeHero()">Cambiar nombre</button>
<button *ngIf="age !== 25" class="btn btn-primary" (click)="changeAge()">Cambiar Edad</button>
<button (click)="resetHero()" class="btn btn-primary">Reset</button>
