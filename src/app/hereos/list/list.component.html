<h3>Listado de Héroes</h3>
<div *ngIf="deleteHero; else delete">
  <h3>Héroe borrado<small> <span class="text-danger"> {{ deleteHero }} </span></small></h3>
</div>
<ng-template #delete>
  <h3>no ha borrado nada.</h3>
</ng-template>



<button *ngIf="heroes.length > 0" class="btn btn-outline-danger" (click)="deleteHeroe()">Borrar ultimo Heroe</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let heroe of heroes; let i = index"> {{i + 1}} - {{heroe}}</li>
</ul>
